<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Banda des Bords de Marne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #B71C1C;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    header {
      background-image: url('https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/banni%C3%A8re%20banda.png');
      background-size: cover;
      background-position: center;
      height: 200px;
      margin-bottom: 30px;
      position: relative;
    }
    /* Texte logo dans la banni√®re (optionnel) */
    header h1 {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: white;
      text-shadow: 2px 2px 5px black;
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    /* Photo centr√©e */
    img.photo-banda {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
      margin: 30px auto;
      display: block;
    }

    /* Boutons */
    .btn {
      background-color: #B71C1C;
      color: white;
      padding: 12px 25px;
      margin: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #7B1212;
    }

    /* Bouton voir les effectifs sp√©cifique */
    .btn-effectifs {
      background-color: #003366;
      color: #ffd700;
      padding: 12px 25px;
      margin: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-effectifs:hover {
      background-color: #002244;
    }

    /* Footer audio player */
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      z-index: 1000;
    }
    footer audio {
      height: 30px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        height: 120px;
      }
      header h1 {
        font-size: 1.5rem;
        bottom: 5px;
        left: 10px;
      }
      .btn, .btn-effectifs {
        padding: 10px 15px;
        font-size: 0.9rem;
        margin: 5px 7px;
      }
      footer {
        height: 40px;
      }
      footer audio {
        height: 25px;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- Tu peux activer ce titre si tu veux un texte sur la banni√®re -->
  <!-- <h1>Banda des Bords de Marne</h1> -->
</header>

<main>
  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" class="btn">Modifier mon inscription</a>
  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" target="_blank" class="btn-effectifs">
    üë• Voir les effectifs
  </a>

  <img class="photo-banda" 
       src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/PHOTO-2025-05-18-18-08-26.jpg" 
       alt="Photo Banda" />
  
  <div>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" class="btn">Retour accueil du site</a>
  </div>
</main>

<footer>
  <audio controls autoplay>
    <source src="https://github.com/FromageDeChevre80/Merci/raw/main/VID-20250719-WA0005.wav" type="audio/wav" />
    Votre navigateur ne supporte pas la lecture audio.
  </audio>
</footer>

<script>
  // Essayer de forcer la lecture auto (mais certains navigateurs l'emp√™chent sans interaction)
  window.addEventListener('load', () => {
    const audio = document.querySelector('audio');
    if(audio){
      audio.play().catch(() => {
        console.log('Lecture automatique emp√™ch√©e par le navigateur.');
      });
    }
  });
</script>

</body>
</html>
