<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Banda des Bords de Marne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #B71C1C;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header {
      position: relative;
      margin: 0 auto 30px;
      max-width: 920px;
      height: 160px; /* un peu moins que avant (ex: 180px) */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
    }
    header img.banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #audio-player {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 140px; /* toujours petit */
      opacity: 0.7;
      z-index: 20;
      border-radius: 6px;
    }
    #audio-player:hover {
      opacity: 1;
    }
    #audio-message {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 10;
    }
    main {
      max-width: 920px;
      margin: 0 auto;
    }
    #merci-message {
      position: relative;
      font-size: 2.3rem;
      color: white;
      font-weight: bold;
      margin-bottom: -60px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      user-select: none;
    }
    .photo-banda {
      max-width: 600px; /* un peu plus large */
      width: 90vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
      margin: 0 auto 30px;
      display: block;
    }
    .btn {
      background-color: #B71C1C;
      color: white;
      padding: 12px 25px;
      margin: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #7B1212;
    }
    .btn-effectifs {
      background-color: #003366;
      color: #ffd700;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      font-size: 14px;
      margin: 10px 15px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .btn-effectifs:hover {
      background-color: #002244;
    }
    #buttons-container {
      margin-bottom: 30px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header {
        height: 120px;
        max-width: 100vw;
      }
      #audio-player {
        width: 100px;
        top: 5px;
        left: 5px;
      }
      #merci-message {
        font-size: 1.7rem;
        margin-bottom: -40px;
      }
      .photo-banda {
        max-width: 90vw;
        width: 90vw;
      }
      .btn, .btn-effectifs {
        width: 90%;
        margin: 8px auto;
        font-size: 1rem;
      }
      #buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <audio id="audio-player" controls preload="none" src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/main/VID-20250719-WA0005.wav"></audio>
  <img class="banner" src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/banni%C3%A8re%20banda.png" alt="BanniÃ¨re Banda des Bords de Marne" />
  <div id="audio-message">Cliquez ci-dessus pour lancer la musique</div>
</header>

<main>
  <div id="merci-message">Merci pour votre inscription</div>

  <div id="buttons-container">
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" class="btn">Modifier mon inscription</a>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" target="_blank" class="btn-effectifs">ðŸ‘¥ Voir les effectifs</a>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" class="btn">Retour accueil du site</a>
  </div>

  <img class="photo-banda" src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/PHOTO-2025-05-18-18-08-26.jpg" alt="Photo Banda" />
</main>

<script>
  // Ghost click pour lancer la musique au premier clic
  const audio = document.getElementById('audio-player');
  let audioStarted = false;

  function startAudioOnFirstClick(event) {
    if (!audioStarted) {
      audio.play().catch(() => {
        // Gestion d'erreur si l'utilisateur bloque auto play
      });
      audioStarted = true;
      document.removeEventListener('click', startAudioOnFirstClick);
    }
  }

  document.addEventListener('click', startAudioOnFirstClick);
</script>

</body>
</html>
