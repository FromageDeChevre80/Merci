<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Banda des Bords de Marne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #B71C1C;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 15px;
    }
    img.photo-banda {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
      margin-bottom: 30px;
    }
    .btn {
      background-color: #B71C1C;
      color: white;
      padding: 12px 25px;
      margin: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #7B1212;
    }
    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img class="logo" 
       src="https://drive.google.com/uc?export=view&id=1tSUhY-FyFUAbvUfOSr1Tn8FMMfBdXdE-" 
       alt="Logo Banda des Bords de Marne" />
</header>

<main>
  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" class="btn" target="_blank">Modifier mon inscription</a>
  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" class="btn" target="_blank">Voir les effectifs</a>

  <div>
    <img class="photo-banda" 
         src="https://drive.google.com/uc?export=view&id=1tM31PiqJyzaPt5sa3N_DturktchmIYu9" 
         alt="Photo Banda" />
  </div>

  <div>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" class="btn" target="_blank">Retour accueil du site</a>
  </div>
</main>

<footer>
  <p>&copy; Banda des Bords de Marne</p>
</footer>

</body>
</html>

</html>
