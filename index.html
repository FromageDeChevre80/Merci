<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Banda des Bords de Marne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #B71C1C;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    /* Banni√®re logo style */
    img.logo {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px auto;
    }
    /* Photo centr√©e */
    img.photo-banda {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
      margin: 30px auto;
      display: block;
    }
    /* Boutons */
    .btn {
      background-color: #B71C1C;
      color: white;
      padding: 12px 25px;
      margin: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #7B1212;
    }
    /* Bouton voir les effectifs sp√©cifique */
    .btn-effectifs {
      background-color: #003366;
      color: #ffd700;
      padding: 12px 25px;
      margin: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-effectifs:hover {
      background-color: #002244;
    }
    /* Footer audio player */
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      z-index: 1000;
    }
    footer audio {
      height: 30px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      img.logo {
        max-height: 100px;
      }
      .btn, .btn-effectifs {
        padding: 10px 15px;
        font-size: 0.9rem;
        margin: 5px 7px;
      }
      footer {
        height: 40px;
      }
      footer audio {
        height: 25px;
      }
    }
  </style>
</head>
<body>

<header>
  <img class="logo" 
       src="https://github.com/FromageDeChevre80/Merci/raw/main/52251062.png" 
       alt="Logo Banda des Bords de Marne" />
</header>

<main>
  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" class="btn">Modifier mon inscription</a>
  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" target="_blank" class="btn-effectifs">
    üë• Voir les effectifs
  </a>

  <img class="photo-banda" 
       src="https://github.com/FromageDeChevre80/Merci/raw/main/VID-20250719-WA0005.jpg" 
       alt="Photo Banda" />
  
  <div>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" class="btn">Retour accueil du site</a>
  </div>
</main>

<footer>
  <audio controls>
    <source src="https://github.com/FromageDeChevre80/Merci/raw/main/VID-20250719-WA0005.wav" type="audio/wav" />
    Votre navigateur ne supporte pas la lecture audio.
  </audio>
</footer>

</body>
</html>
