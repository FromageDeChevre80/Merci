<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Banda des Bords de Marne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #B71C1C;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* Player audio en haut */
    #audio-player {
      margin-bottom: 20px;
    }

    header img {
      width: 100%;
      height: auto; /* Pas de zoom, image compl√®te */
      display: block;
      margin-bottom: 10px;
    }

    /* Message sous la banni√®re */
    #message-musique {
      color: #B71C1C;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .btn {
      background-color: #B71C1C;
      color: white;
      padding: 12px 25px;
      margin: 10px 15px 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #7B1212;
    }

    .btn-effectifs {
      background-color: #003366;
      color: #ffd700;
      padding: 12px 25px;
      margin: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-effectifs:hover {
      background-color: #002244;
    }

    /* Conteneur boutons pour qu'ils restent sur une ligne (si espace) */
    .btn-container {
      margin-bottom: 20px;
    }

    /* Conteneur photo avec message */
    .photo-container {
      position: relative;
      max-width: 60%;
      margin: 0 auto 50px auto;
    }

    img.photo-banda {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
      display: block;
    }

    /* Texte sur la photo, centr√© horizontalement et un peu en haut */
    .photo-message {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) rotate(-8deg);
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow:
         2px 2px 4px rgba(0,0,0,0.7),
         -2px -2px 4px rgba(0,0,0,0.7);
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      z-index: 1000;
    }
    footer audio {
      height: 30px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header img {
        height: auto;
      }
      .photo-container {
        max-width: 90%;
      }
      .photo-message {
        font-size: 1.6rem;
        top: 15%;
        transform: translateX(-50%) rotate(-6deg);
      }
      .btn, .btn-effectifs {
        padding: 10px 15px;
        font-size: 0.9rem;
        margin: 5px 7px;
      }
      footer {
        height: 40px;
      }
      footer audio {
        height: 25px;
      }
    }
  </style>
</head>
<body>

<!-- Player audio en haut -->
<div id="audio-player">
  <audio id="audio" controls>
    <source src="https://github.com/FromageDeChevre80/Merci/raw/main/VID-20250719-WA0005.wav" type="audio/wav" />
    Votre navigateur ne supporte pas la lecture audio.
  </audio>
</div>

<header>
  <img src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/banni%C3%A8re%20banda.png" alt="Banniere Banda"/>
</header>

<div id="message-musique">Cliquez ci-dessus pour lancer la musique</div>

<main>
  <div class="btn-container">
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" class="btn">Modifier mon inscription</a>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" target="_blank" class="btn-effectifs">
      üë• Voir les effectifs
    </a>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" class="btn">Retour accueil du site</a>
  </div>

  <div class="photo-container">
    <img class="photo-banda" 
         src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/PHOTO-2025-05-18-18-08-26.jpg" 
         alt="Photo Banda" />
    <div class="photo-message">Merci pour votre inscription</div>
  </div>
</main>

</body>
</html>
