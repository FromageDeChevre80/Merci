<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banda des Bords de Marne</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #B71C1C;
    margin: 0;
    padding: 20px 10px;
    text-align: center;
  }
  header {
    background-color: #B71C1C;
    max-width: 1200px;
    width: 90%;
    margin: 20px auto 10px auto;
    padding: 10px 0 40px 0;
    border-radius: 12px;
    position: relative;
  }
  header img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
    user-select: none;
  }
  #audio-player {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    opacity: 0.7;
    border-radius: 10px;
    background: rgba(255 255 255 / 0.5);
  }
  #audio-message {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-weight: bold;
    font-size: 0.95rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    user-select: none;
  }
  main {
    max-width: 1200px;
    width: 90%;
    margin: 0 auto;
    text-align: center;
  }
  .photo-container {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }
  .photo-container img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
  }
  .photo-text {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%) rotate(-3deg);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    pointer-events: none;
    user-select: none;
  }
  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 0 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-red {
    background-color: #B71C1C;
    color: white;
  }
  .btn-red:hover {
    background-color: #7B1212;
  }
  .btn-blue {
    background-color: #003366;
    color: #ffd700;
  }
  .btn-blue:hover {
    background-color: #001933;
  }
  @media (max-width: 600px) {
    header, main {
      width: 95%;
    }
    #audio-player {
      width: 90%;
      max-width: 280px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 300px;
    }
    .photo-text {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

<header>
  <audio id="audio-player" controls preload="none">
    <source src="https://github.com/FromageDeChevre80/Merci/raw/main/VID-20250719-WA0005.wav" type="audio/wav" />
    Votre navigateur ne supporte pas la lecture audio.
  </audio>

  <img src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/banni%C3%A8re%20banda.png" alt="Banniere Banda" />

  <div id="audio-message">Cliquez ci-dessus pour lancer la musique</div>
</header>

<main>
  <div class="photo-container">
    <img src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/PHOTO-2025-05-18-18-08-26.jpg" alt="Photo Banda" />
    <div class="photo-text">Merci pour votre inscription</div>
  </div>

  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" class="btn btn-red">Modifier mon inscription</a>

  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" target="_blank" class="btn btn-blue">ðŸ‘¥ Voir les effectifs</a>

  <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" class="btn btn-red">Retour accueil du site</a>
</main>

</body>
</html>
