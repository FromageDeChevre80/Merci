<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banda des Bords de Marne</title>
<style>
  /* Reset & body */
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #B71C1C;
    margin: 0;
    padding: 20px 10px;
    text-align: center;
  }

  /* Conteneur principal pour limiter largeur contenu sauf banni√®re */
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Banni√®re pleine largeur avec marge lat√©rale minime (~20px), taille r√©duite √† 80% */
  header {
    position: relative;
    margin: 0 20px 15px 20px; /* r√©duction marge bas √† 15px (avant 30px) */
    transform: scale(0.8);
    transform-origin: top center;
  }

  header img {
    width: 100%; /* occupe toute la largeur possible */
    max-width: calc(100vw - 40px);
    height: auto; /* garde les proportions */
    display: block;
    margin: 0 auto;
    user-select: none;
  }

  /* Player audio positionn√© sur la banni√®re */
  #audio-player {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    opacity: 0.7;
    border-radius: 10px;
    background: rgba(255 255 255 / 0.5);
    z-index: 10;
  }

  /* Message blanc en bas de la banni√®re */
  #audio-message {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    user-select: none;
    z-index: 10;
  }

  main.container {
    /* largeur max et centrage pour contenu */
    text-align: center;
  }

  /* Boutons align√©s en ligne au-dessus de la photo */
  .btn-container {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 0 12px 10px 12px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .btn-red {
    background-color: #B71C1C;
    color: white;
  }
  .btn-red:hover {
    background-color: #7B1212;
  }

  .btn-blue {
    background-color: #003366;
    color: #ffd700;
  }
  .btn-blue:hover {
    background-color: #001933;
  }

  /* Conteneur photo avec texte superpos√© */
  .photo-container {
    position: relative;
    display: inline-block;
    max-width: 100%;
    margin: 0 auto 30px auto;
  }
  .photo-container img {
    width: 800px; /* taille photo augment√©e */
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
    user-select: none;
  }

  /* Texte "Merci" en haut de la photo, assez grand */
  .photo-text {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) rotate(-3deg);
    color: white;
    font-size: 2.8rem;
    font-weight: 900;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.85);
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
  }

  /* Responsive mobile */
  @media (max-width: 700px) {
    #audio-player {
      width: 90vw;
      max-width: 280px;
    }
    .photo-container img {
      width: 90vw;
    }
    .photo-text {
      font-size: 2rem;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 8px auto;
    }
  }
</style>
</head>
<body>

<header>
  <audio id="audio-player" controls preload="none">
    <source src="https://github.com/FromageDeChevre80/Merci/raw/main/VID-20250719-WA0005.wav" type="audio/wav" />
    Votre navigateur ne supporte pas la lecture audio.
  </audio>

  <img src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/banni%C3%A8re%20banda.png" alt="Banniere Banda" />

  <div id="audio-message">Cliquez pour lancer la musique</div>
</header>

<main class="container">

  <div class="btn-container">
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" target="_blank" class="btn btn-red" title="Modifier mon inscription">‚úèÔ∏è Modifier mon inscription</a>

    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" target="_blank" class="btn btn-blue" title="Voir les effectifs">üë• Voir les effectifs</a>

    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" target="_blank" class="btn btn-red" title="Retour accueil du site">üè† Retour accueil</a>
  </div>

  <div class="photo-container">
    <img src="https://raw.githubusercontent.com/FromageDeChevre80/Merci/refs/heads/main/PHOTO-2025-05-18-18-08-26.jpg" alt="Photo Banda" />
    <div class="photo-text">Merci pour votre inscription</div>
  </div>

</main>

<script>
  const audio = document.getElementById('audio-player');
  let played = false;

  function playAudioOnce() {
    if (!played) {
      audio.play().catch(() => {
        // ignore erreur si refus√©
      });
      played = true;
      document.removeEventListener('click', playAudioOnce);
    }
  }

  // Clic global pour lancer la musique
  document.addEventListener('click', playAudioOnce);

  // Intercepter clics sur boutons pour lancer musique avant redirection
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function(event) {
      if (!played) {
        event.preventDefault(); // bloque navigation imm√©diate
        audio.play().finally(() => {
          played = true;
          document.removeEventListener('click', playAudioOnce);
          // Redirection apr√®s petit d√©lai
          setTimeout(() => {
            window.open(this.href, this.target || '_self');
          }, 150);
        });
      }
      // Sinon navigation normale si d√©j√† jou√©
    });
  });
</script>

</body>
</html>
