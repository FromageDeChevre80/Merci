<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Banda des Bords de Marne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #B71C1C;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header {
      margin-bottom: 30px;
    }
    /* Bannière logo */
    img.banner {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
      margin: 0 auto 30px auto;
    }
    /* Photo centrée */
    img.photo-banda {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.5);
      margin-top: 30px;
    }
    /* Boutons communs */
    .btn {
      padding: 12px 25px;
      margin: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      color: white;
    }
    /* Bouton rouge */
    .btn.red {
      background-color: #B71C1C;
    }
    .btn.red:hover {
      background-color: #7B1212;
    }
    /* Bouton bleu / texte jaune (voir effectifs) */
    .btn.blue {
      background-color: #003366;
      color: #ffd700;
    }
    .btn.blue:hover {
      background-color: #002244;
      color: #ffd700;
    }
  </style>
</head>
<body>

<header>
  <img 
    class="banner" 
    src="https://github.com/FromageDeChevre80/Merci/blob/main/52251062.png?raw=true" 
    alt="Logo Banda des Bords de Marne" 
  />
</header>

<main>
  <!-- Boutons au-dessus de la photo -->
  <div>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/inscription" 
       class="btn red">
      Modifier mon inscription
    </a>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres/effectifs" 
       target="_blank" 
       class="btn blue">
      Voir les effectifs
    </a>
    <a href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-membres" 
       class="btn red">
      Retour accueil du site
    </a>
  </div>

  <!-- Photo de la banda centrée -->
  <div>
    <img 
      class="photo-banda" 
      src="https://github.com/FromageDeChevre80/Merci/blob/main/photo-banda.png?raw=true" 
      alt="Photo Banda" 
    />
  </div>
</main>

<footer>
  <p>&copy; Banda des Bords de Marne</p>
</footer>

</body>
</html>
