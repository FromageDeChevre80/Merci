<title>Banda des Bords de Marne</title>

  /* Reset & body */
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #B71C1C;
    margin: 0;
    padding: 20px 10px;
    text-align: center;
  }

  /* Conteneur principal pour limiter largeur contenu sauf bannière */
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Bannière pleine largeur avec marge latérale minime (~20px) */
  header {
    position: relative;
    margin: 0 20px 30px 20px; /* 20px marge de chaque côté */
  }

  header img {
    width: 100%; /* occupe toute la largeur possible */
    max-width: calc(100vw - 40px);
    height: auto; /* garde les proportions */
    display: block;
    margin: 0 auto;
    user-select: none;
  }

  /* Player audio positionné sur la bannière */
  #audio-player {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    opacity: 0.7;
    border-radius: 10px;
    background: rgba(255 255 255 / 0.5);
    z-index: 10;
  }

  /* Message blanc en bas de la bannière */
  #audio-message {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    user-select: none;
    z-index: 10;
  }

  main.container {
    /* largeur max et centrage pour contenu */
    text-align: center;
  }

  /* Boutons alignés en ligne au-dessus de la photo */
  .btn-container {
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 0 12px 10px 12px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .btn-red {
    background-color: #B71C1C;
    color: white;
  }
  .btn-red:hover {
    background-color: #7B1212;
  }

  .btn-blue {
    background-color: #003366;
    color: #ffd700;
  }
  .btn-blue:hover {
    background-color: #001933;
  }
